<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="customizable startpage">
    <meta name="keywords" content="shortcuts, links, startpage, homepage">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple</title>
</head>

<body>
    <div id="header">
        <div>
            <p class="giant">Simple</p>
            <p>is better.</p>
        </div>
        <a href="help.html"><p id="helplink">How it works (the help page)</p></a>
    </div>

    <!-- main shortcut list is here -->
    <div id="outerlist">
        <div id="mainlist">
            
        </div>
    </div>
    <div id="spacer"></div>

    <!-- Settings section, normally hidden -->
    <div id="settingScreen">
        <div>
            <label for="shortcutName">Name</label>
            <input type="text" id="shortcutName" name="shortcutName" placeholder="Name">
        </div>
        <div>
            <label for="shortcutURL">URL</label>
            <input type="text" id="shortcutURL" name="shortcutURL" placeholder="URL">
        </div>
        <div>
            <label for="shortcutIcon">Icon URL</label>
            <input type="text" id="shortcutIcon" name="shortcutIcon" placeholder="Icon URL">
        </div>
        <div>
            <p>Move Item</p>
            <p class="darkButton" id="leftArrow">Left</p>
            <p class="darkButton" id="rightArrow">Right</p>
        </div>
        
        <div>
            <label for="colorPicker">Back Color: </label>
            <input type="color" id="backgroundColorPicker">
            <label for="colorPicker">Frame color: </label>
            <input type="color" id="frameColorPicker">
            <label for="iconSize">Icon Size: </label>
            <input type="range" id="iconSize" min="40" max="300" name="iconSize">
            <label for="frameSize">Frame Size: </label>
            <input type="range" id="frameSize" min="400" max="2500" name="frameSize">
        </div>
        <div>
            <p>Other stuff </p>
            <p class="darkButton" onclick="document.getElementById('downloadButton').click()">Save Config</p>
            <p class="darkButton" onclick="document.getElementById('uploadButton').click()">Upload Config</p>
            <p class="darkButton" id="showHeaderButton">Hide Header</p>
            <p class="darkButton" onclick="document.getElementById('helpLink').click()" = 'none'">Help page</p>

            <!-- these are hidden for visual consistency, and clicks simulated by the 'darkButtons' above-->
            <a id="helpLink" href="help.html" style="display: none;">hidden help button</a>
            <button id="downloadButton" style="display: none;">Save Data</button>
            <input type="file" id="uploadButton" accept=".json" style="display: none;">
        </div>
    </div>

    <!-- Settings Button  -->
    <img id="settingButton" src="assets/images/settings.png" alt="settings">

    <script src="index.js"></script>
</body>
</html>
