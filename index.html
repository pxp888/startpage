<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="customizable startpage">
    <meta name="keywords" content="shortcuts, links, startpage, homepage">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>quicklinks</title>
</head>
<body>
    <!-- main shortcut list is here -->
    <div id="outerlist">
        <div id="mainlist">
            
        </div>
    </div>

    <div id="spacer"></div>

    <!-- Settings section -->
    <div id="settingScreen">
        <div>
            <label for="shortcutName">Name</label>
            <input type="text" id="shortcutName" name="shortcutName" placeholder="Name">
        </div>
        <div>
            <label for="shortcutURL">URL</label>
            <input type="text" id="shortcutURL" name="shortcutURL" placeholder="URL">
        </div>
        <div>
            <label for="shortcutIcon">Icon URL</label>
            <input type="text" id="shortcutIcon" name="shortcutIcon" placeholder="Icon URL">
        </div>
        <div>
            <label>Move Item</label>
            <p class="darkButton" id="leftArrow">Left</p>
            <p class="darkButton" id="rightArrow">Right</p>
        </div>
        
        <div>
            <label for="colorPicker">Back Color: </label>
            <input type="color" id="backgroundColorPicker">
        <!-- </div>
        <div> -->
            <label for="colorPicker">Frame color: </label>
            <input type="color" id="frameColorPicker">
        </div>
        <div>
            <label>Backups </label>
            <p class="darkButton" onclick="document.getElementById('downloadButton').click()">Save</p>
            <p class="darkButton" onclick="document.getElementById('uploadButton').click()">Restore</p>
            <button id="downloadButton" style="display: none;">Save Data</button>
            <input type="file" id="uploadButton" accept=".json" style="display: none;">
        </div>
        
        
        
    </div>


    <img id="settingButton" src="assets/images/settings.png" alt="settings">

    <script src="index.js"></script>
</body>
</html>
