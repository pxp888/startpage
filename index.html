<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="customizable startpage">
    <meta name="keywords" content="shortcuts, links, startpage, homepage">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>quicklinks</title>
</head>
<body>
    <!-- main shortcut list is here -->
    <div id="outerlist">
        <div id="mainlist">
            
            <div class="cut">
                <a href="https://www.google.com">
                    <img class="cutimage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs4w2x17JFNa6MfO7sFDyqE0th8s3P0N48VrBesNvWIQ&s">
                </a>
                <p class="cutname">Google</p>
                <img class="xbut" src="assets/images/x.webp" alt="x">
            </div>

            <div class="cut">
                <a href="https://www.youtube.com/">
                    <img class="cutimage" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
                </a>
                <p class="cutname">Youtube</p>
                <img class="xbut" src="assets/images/x.webp" alt="x">
            </div>

        </div>
    </div>

    <!-- Settings section -->
    <div id="settingScreen">
        <form id="settingForm">
            <label for="shortcutName">Shortcut Name</label>
            <input type="text" id="shortcutName" name="shortcutName" placeholder="Shortcut Name">
            <label for="shortcutURL">Shortcut URL</label>
            <input type="text" id="shortcutURL" name="shortcutURL" placeholder="Shortcut URL">
            <label for="shortcutIcon">Shortcut Icon URL</label>
            <input type="text" id="shortcutIcon" name="shortcutIcon" placeholder="Shortcut Icon">
            <input type="button" value="Update Shortcut" id="updateButton">
            <input type="button" value="New Shortcut" id="newButton">
        </form>
    </div>

    <img id="settingButton" src="assets/images/settings.png" alt="settings">

    <script src="index.js"></script>
</body>
</html>
