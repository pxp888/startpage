<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="customizable startpage">
    <meta name="keywords" content="shortcuts, links, startpage, homepage">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/icon.css">
    <title>Simple</title>
</head>

<body>
    <div id="header">
        <div>
            <p class="giant">Simple</p>
            <p>is better.</p>
        </div>
        <a href="help.html"><p id="helplink">How it works</p></a>
    </div>

    <!-- main shortcut list is here -->
    <div id="outerlist">
        <div id="mainlist">
            
        </div>
    </div>
    
    <div id="info" style="display: none;"></div>


    <!-- Settings section, normally hidden -->
    <div id="spacer"></div>
    <div id="settingScreen">
        <div>
            <h4>Shortcut Settings</h4>
            <div>
                <label for="shortcutName">Name</label>
                <input type="text" id="shortcutName" name="shortcutName" placeholder="Name">
            </div>
            <div>
                <label for="shortcutURL">URL</label>
                <input type="text" id="shortcutURL" name="shortcutURL" placeholder="URL">
            </div>
            <div>
                <label for="shortcutIcon">Icon URL</label>
                <input type="text" id="shortcutIcon" name="shortcutIcon" placeholder="Icon URL">
            </div>
            <div>
                <p>Item Order</p>
                <p class="darkButton" id="leftArrow">Up</p>
                <p class="darkButton" id="rightArrow">Down</p>
            </div>
        </div>


        <div>
            <h4>Page Settings</h4>
            <div>
                <label for="backgroundColorPicker">Back Color: </label>
                <input type="color" id="backgroundColorPicker">
                <label for="frameColorPicker">Frame color: </label>
                <input type="color" id="frameColorPicker">
            </div>
            <div>
                <label for="frameSize">Frame Size: </label>
                <input type="range" id="frameSize" min="400" max="2500" name="frameSize">
                <label class = "iconSettingItem" for="iconSize">Icon Size: </label>
                <input class = "iconSettingItem" type="range" id="iconSize" min="40" max="300" name="iconSize">
                
                <label class = "listSettingItem" style="display: none;" for="listItemWidth">List Item Width: </label>
                <input class = "listSettingItem" style="display: none;" type="range" id="listItemWidth" min="100" max="1000" name="listItemWidth">
                <label class = "listSettingItem" style="display: none;" for="listItemHeight">List Item Height: </label>
                <input class = "listSettingItem" style="display: none;" type="range" id="listItemHeight" min="10" max="400" name="listItemHeight">
            </div>
            <div>
                <p>View</p>
                <p class="darkButton" id="viewModeButton">List View</p>
            </div>
            <div>
                <p>Other stuff</p>
                <p class="darkButton" onclick="document.getElementById('downloadButton').click()">Save Config</p>
                <p class="darkButton" onclick="document.getElementById('uploadButton').click()">Upload Config</p>
                <p class="darkButton" id="showHeaderButton">Hide Header</p>
                <p class="darkButton" onclick="document.getElementById('helpLink').click()" = 'none'">Help page</p>
            </div>
                <!-- these are hidden for visual consistency, and clicks simulated by the 'darkButtons' above-->
                <a id="helpLink" href="help.html" style="display: none;">hidden help button</a>
                <button id="downloadButton" style="display: none;">Save Data</button>
                <input type="file" id="uploadButton" accept=".json" style="display: none;">
        </div>
    </div>

    <img id="settingButton" src="assets/images/settings.png" alt="settings">

    <script src="icon.js"></script>
    <script src="list.js"></script>
</body>
</html>
